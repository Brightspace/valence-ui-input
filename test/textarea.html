<!DOCTYPE html>
<html>
	<head>
		<title>Textarea Sample</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<h2>Textareas</h2>
		<table>
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th>Enabled</th>
					<th>Disabled</th>
					<th>Focus</th>
				</tr>
			</tbody>
			<tbody>
				<tr class="on">
					<td>Valid</td>
					<td>Normal</td>
					<td>Mixin</td>
					<td><textarea>textarea value</textarea></td>
					<td><textarea disabled>disabled value</textarea></td>
					<td><textarea class="vui-input-focus">focus value</textarea></td>
				</tr>
				<tr>
					<td>Valid</td>
					<td>Normal</td>
					<td>Class</td>
					<td><textarea class="vui-input">textarea value</textarea></td>
					<td><textarea class="vui-input" disabled>disabled value</textarea></td>
					<td><textarea class="vui-input vui-input-focus">focus value</textarea></td>
				</tr>
				<tr class="on">
					<td>Valid</td>
					<td>Placeholder</td>
					<td>Mixin</td>
					<td><textarea placeholder="value"></textarea></td>
					<td><textarea placeholder="value" disabled></textarea></td>
					<td><textarea placeholder="value" class="vui-input-focus"></textarea></td>
				</tr>
				<tr>
					<td>Valid</td>
					<td>Placeholder</td>
					<td>Class</td>
					<td><textarea placeholder="value" class="vui-input"></textarea></td>
					<td><textarea placeholder="value" class="vui-input" disabled></textarea></td>
					<td><textarea placeholder="value" class="vui-input vui-input-focus"></textarea></td>
				</tr>
				<tr class="on">
					<td>Invalid</td>
					<td>Normal</td>
					<td>Mixin</td>
					<td><textarea aria-invalid="true">textarea value</textarea></td>
					<td><textarea aria-invalid="true" disabled>disabled value</textarea></td>
					<td><textarea aria-invalid="true" class="vui-input-focus">focus value</textarea></td>
				</tr>
				<tr>
					<td>Invalid</td>
					<td>Normal</td>
					<td>Class</td>
					<td><textarea aria-invalid="true" class="vui-input">textarea value</textarea></td>
					<td><textarea aria-invalid="true" class="vui-input" disabled>disabled value</textarea></td>
					<td><textarea aria-invalid="true" class="vui-input vui-input-focus">focus value</textarea></td>
				</tr>
				<tr class="on">
					<td>Invalid</td>
					<td>Placeholder</td>
					<td>Mixin</td>
					<td><textarea aria-invalid="true" placeholder="value"></textarea></td>
					<td><textarea aria-invalid="true" placeholder="value" disabled></textarea></td>
					<td><textarea aria-invalid="true" placeholder="value" class="vui-input-focus"></textarea></td>
				</tr>
				<tr>
					<td>Invalid</td>
					<td>Placeholder</td>
					<td>Class</td>
					<td><textarea aria-invalid="true" placeholder="value" class="vui-input"></textarea></td>
					<td><textarea aria-invalid="true" placeholder="value" class="vui-input" disabled></textarea></td>
					<td><textarea aria-invalid="true" placeholder="value" class="vui-input vui-input-focus"></textarea></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
