<!DOCTYPE html>
<html>
	<head>
		<title>Text Input Sample</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<h2>Mixins</h2>
		<table class="on">
			<thead>
				<tr>
					<th></th>
					<th>Enabled</th>
					<th>Disabled</th>
					<th>Hover</th>
					<th>Focus</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Normal</th>
					<td><input type="text" value="text input value" /></td>
					<td><input type="text" disabled value="disabled value" /></td>
					<td><input type="text" class="vui-input-hover" value="hover value" /></td>
					<td><input type="text" class="vui-input-focus" value="focus value" /></td>
				</tr>
				<tr>
					<th>Placeholder</th>
					<td><input type="text" placeholder="value" /></td>
					<td><input type="text" disabled placeholder="value" /></td>
					<td><input type="text" class="vui-input-hover" placeholder="value" /></td>
					<td><input type="text" class="vui-input-focus" placeholder="value" /></td>
				</tr>
			</tbody>
		</table>
		<h2>Invalid</h2>
		<table class="on">
			<thead>
				<tr>
					<th></th>
					<th>Enabled</th>
					<th>Disabled</th>
					<th>Hover</th>
					<th>Focus</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Normal</th>
					<td><input type="text" aria-invalid="true" value="text input value" /></td>
					<td><input type="text" aria-invalid="true" disabled value="disabled value" /></td>
					<td><input type="text" aria-invalid="true" class="vui-input-hover" value="hover value" /></td>
					<td><input type="text" aria-invalid="true" class="vui-input-focus" value="focus value" /></td>
				</tr>
				<tr>
					<th>Placeholder</th>
					<td><input type="text" aria-invalid="true" placeholder="value" /></td>
					<td><input type="text" aria-invalid="true" disabled placeholder="value" /></td>
					<td><input type="text" aria-invalid="true" class="vui-input-hover" placeholder="value" /></td>
					<td><input type="text" aria-invalid="true" class="vui-input-focus" placeholder="value" /></td>
				</tr>
			</tbody>
		</table>
		<h2>Class Names</h2>
		<table>
			<thead>
				<tr>
					<th></th>
					<th>Enabled</th>
					<th>Disabled</th>
					<th>Hover</th>
					<th>Focus</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Normal</th>
					<td><input type="text" class="vui-input" value="text input value" /></td>
					<td><input type="text" class="vui-input" disabled value="disabled value" /></td>
					<td><input type="text" class="vui-input vui-input-hover" value="hover value" /></td>
					<td><input type="text" class="vui-input vui-input-focus" value="focus value" /></td>
				</tr>
				<tr>
					<th>Placeholder</th>
					<td><input type="text" class="vui-input" placeholder="value" /></td>
					<td><input type="text" class="vui-input" disabled placeholder="value" /></td>
					<td><input type="text" class="vui-input vui-input-hover" placeholder="value" /></td>
					<td><input type="text" class="vui-input vui-input-focus" placeholder="value" /></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
