<!DOCTYPE html>
<html>
	<head>
		<title>Select Input Sample</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<h2>Mixins</h2>
		<table class="on">
			<thead>
				<tr>
					<th></th>
					<th>Enabled</th>
					<th>Disabled</th>
					<th>Hover</th>
					<th>Focus</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Single</th>
					<td>
						<select>
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</td>
					<td>
						<select disabled>
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</td>
					<td>
						<select class="vui-input-hover">
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</td>
					<td>
						<select class="vui-input-focus">
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</td>
				</tr>
				<tr dir="rtl">
					<th>RTL</th>
					<td class="on">
						<select>
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</td>
					<td class="on">
						<select disabled>
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</td>
					<td class="on">
						<select class="vui-input-hover">
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</td>
					<td class="on">
						<select class="vui-input-focus">
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>Multi</th>
					<td>
						<select multiple size="3">
							<option>Option 1</option>
							<option selected>Option 2</option>
							<option>Option 3</option>
							<option>Option 4</option>
							<option>Option 5</option>
						</select>
					</td>
					<td>
						<select multiple disabled size="3">
							<option>Option 1</option>
							<option selected>Option 2</option>
							<option>Option 3</option>
							<option>Option 4</option>
							<option>Option 5</option>
						</select>
					</td>
					<td>
						<select multiple size="3" class="vui-input-hover">
							<option>Option 1</option>
							<option selected>Option 2</option>
							<option>Option 3</option>
							<option>Option 4</option>
							<option>Option 5</option>
						</select>
					</td>
					<td>
						<select multiple size="3" class="vui-input-focus">
							<option>Option 1</option>
							<option selected>Option 2</option>
							<option>Option 3</option>
							<option>Option 4</option>
							<option>Option 5</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>Group</th>
					<td>
						<select>
							<optgroup label="Group 1">
								<option>Option 1-1</option>
							</optgroup>
							<optgroup label="Group 2">
								<option>Option 2-1</option>
								<option>Option 2-2</option>
							</optgroup>
							<option>Option 3</option>
							<option>Option 4</option>
						</select>
					</td>
					<td>
						<select disabled>
							<optgroup label="Group 1">
								<option>Option 1-1</option>
							</optgroup>
							<optgroup label="Group 2">
								<option>Option 2-1</option>
								<option>Option 2-2</option>
							</optgroup>
							<option>Option 3</option>
							<option>Option 4</option>
						</select>
					</td>
					<td>
						<select class="vui-input-hover">
							<optgroup label="Group 1">
								<option>Option 1-1</option>
							</optgroup>
							<optgroup label="Group 2">
								<option>Option 2-1</option>
								<option>Option 2-2</option>
							</optgroup>
							<option>Option 3</option>
							<option>Option 4</option>
						</select>
					</td>
					<td>
						<select class="vui-input-focus">
							<optgroup label="Group 1">
								<option>Option 1-1</option>
							</optgroup>
							<optgroup label="Group 2">
								<option>Option 2-1</option>
								<option>Option 2-2</option>
							</optgroup>
							<option>Option 3</option>
							<option>Option 4</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>Invalid</th>
					<td>
						<select aria-invalid="true">
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</td>
					<td>
						<select aria-invalid="true" disabled>
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</td>
					<td>
						<select aria-invalid="true" class="vui-input-hover">
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</td>
					<td>
						<select aria-invalid="true" class="vui-input-focus">
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
