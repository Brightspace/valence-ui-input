<!DOCTYPE html>
<html>
	<head>
		<title>Text Input Sample</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<h2>Text Inputs</h2>
		<table>
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th>Enabled</th>
					<th>Disabled</th>
					<th>Focus</th>
				</tr>
			</thead>
			<tbody>
				<tr class="on">
					<td>Valid</td>
					<td>Normal</td>
					<td>Mixin</td>
					<td><input type="text" value="text input value" /></td>
					<td><input type="text" disabled value="disabled value" /></td>
					<td><input type="text" class="vui-input-focus" value="focus value" /></td>
				</tr>
				<tr>
					<td>Valid</td>
					<td>Normal</td>
					<td>Class</td>
					<td><input type="text" class="vui-input" value="text input value" /></td>
					<td><input type="text" class="vui-input" disabled value="disabled value" /></td>
					<td><input type="text" class="vui-input vui-input-focus" value="focus value" /></td>
				</tr>
				<tr class="on">
					<td>Valid</td>
					<td>Placeholder</td>
					<td>Mixin</td>
					<td><input type="text" placeholder="value" /></td>
					<td><input type="text" disabled placeholder="value" /></td>
					<td><input type="text" class="vui-input-focus" placeholder="value" /></td>
				</tr>
				<tr>
					<td>Valid</td>
					<td>Placeholder</td>
					<td>Class</td>
					<td><input type="text" class="vui-input" placeholder="value" /></td>
					<td><input type="text" class="vui-input" disabled placeholder="value" /></td>
					<td><input type="text" class="vui-input vui-input-focus" placeholder="value" /></td>
				</tr>
				<tr class="on">
					<td>Invalid</td>
					<td>Normal</td>
					<td>Mixin</td>
					<td><input aria-invalid="true" type="text" value="text input value" /></td>
					<td><input aria-invalid="true" type="text" disabled value="disabled value" /></td>
					<td><input aria-invalid="true" type="text" class="vui-input-focus" value="focus value" /></td>
				</tr>
				<tr>
					<td>Invalid</td>
					<td>Normal</td>
					<td>Class</td>
					<td><input aria-invalid="true" type="text" class="vui-input" value="text input value" /></td>
					<td><input aria-invalid="true" type="text" class="vui-input" disabled value="disabled value" /></td>
					<td><input aria-invalid="true" type="text" class="vui-input vui-input-focus" value="focus value" /></td>
				</tr>
				<tr class="on">
					<td>Invalid</td>
					<td>Placeholder</td>
					<td>Mixin</td>
					<td><input aria-invalid="true" type="text" placeholder="value" /></td>
					<td><input aria-invalid="true" type="text" disabled placeholder="value" /></td>
					<td><input aria-invalid="true" type="text" class="vui-input-focus" placeholder="value" /></td>
				</tr>
				<tr>
					<td>Invalid</td>
					<td>Placeholder</td>
					<td>Class</td>
					<td><input aria-invalid="true" type="text" class="vui-input" placeholder="value" /></td>
					<td><input aria-invalid="true" type="text" class="vui-input" disabled placeholder="value" /></td>
					<td><input aria-invalid="true" type="text" class="vui-input vui-input-focus" placeholder="value" /></td>
				</tr>
			</tbody>
		</table>

	</body>
</html>
