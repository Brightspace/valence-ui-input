<!DOCTYPE html>
<html>
	<head>
		<title>Radio Sample</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<h2>Radio Buttons</h2>
		<table>
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th>Enabled</th>
					<th>Disabled</th>
					<th>Focus</th>
				</tr>
			</thead>
			<tbody>
				<tr class="on">
					<td>Valid</td>
					<td>Unchecked</td>
					<td>Mixin</td>
					<td><input type="radio" /></td>
					<td><input type="radio" disabled /></td>
					<td><input type="radio" class="vui-input-focus" /></td>
				</tr>
				<tr>
					<td>Valid</td>
					<td>Unchecked</td>
					<td>Class</td>
					<td><input type="radio" class="vui-input" /></td>
					<td><input type="radio" class="vui-input" disabled /></td>
					<td><input type="radio" class="vui-input vui-input-focus" /></td>
				</tr>
				<tr class="on">
					<td>Valid</td>
					<td>Checked</td>
					<td>Mixin</td>
					<td><input type="radio" checked /></td>
					<td><input type="radio" checked disabled /></td>
					<td><input type="radio" checked class="vui-input-focus" /></td>
				</tr>
				<tr>
					<td>Valid</td>
					<td>Checked</td>
					<td>Class</td>
					<td><input type="radio" class="vui-input" checked /></td>
					<td><input type="radio" class="vui-input" checked disabled /></td>
					<td><input type="radio" checked class="vui-input vui-input-focus" /></td>
				</tr>
				<tr class="on">
					<td>Invalid</td>
					<td>Unchecked</td>
					<td>Mixin</td>
					<td><input type="radio" aria-invalid="true" /></td>
					<td><input type="radio" aria-invalid="true" disabled /></td>
					<td><input type="radio" aria-invalid="true" class="vui-input-focus" /></td>
				</tr>
				<tr>
					<td>Invalid</td>
					<td>Unchecked</td>
					<td>Class</td>
					<td><input type="radio" class="vui-input" aria-invalid="true" /></td>
					<td><input type="radio" class="vui-input" aria-invalid="true" disabled /></td>
					<td><input type="radio" class="vui-input vui-input-focus" aria-invalid="true" /></td>
				</tr>
				<tr class="on">
					<td>Invalid</td>
					<td>Checked</td>
					<td>Mixin</td>
					<td><input type="radio" aria-invalid="true" checked /></td>
					<td><input type="radio" aria-invalid="true" checked disabled /></td>
					<td><input type="radio" aria-invalid="true" checked class="vui-input-focus" /></td>
				</tr>
				<tr>
					<td>Invalid</td>
					<td>Checked</td>
					<td>Class</td>
					<td><input type="radio" class="vui-input" aria-invalid="true" checked /></td>
					<td><input type="radio" class="vui-input" aria-invalid="true" checked disabled /></td>
					<td><input type="radio" checked class="vui-input vui-input-focus" aria-invalid="true" /></td>
				</tr>
			</tbody>
		</table>
		<h2>Labels</h2>
		<p style="width:250px;">
			<label class="vui-input-radio-label">
				<input class="vui-input" type="radio" name="normal" checked />Radio label 1 that wraps onto multiple lines
			</label><br />
			<label class="vui-input-radio-label">
				<input class="vui-input" type="radio" name="normal" />Radio label 2 that wraps onto multiple lines
			</label>
		</p>
		<p dir="rtl" style="width:500px;">
			<label class="vui-input-radio-label" style="width:200px;">
				<input class="vui-input" type="radio" name="rtl" />RTL radio label 1 that wraps onto multiple lines
			</label><br />
			<label class="vui-input-radio-label" style="width:200px;">
				<input class="vui-input" type="radio" name="rtl" checked />RTL radio label 2 that wraps onto multiple lines
			</label>
		</p>
		<h2>Screenshot</h2>
		<p class="screenshot">
			<label class="vui-input-radio-label">
				<input class="vui-input" type="radio" name="screenshot" checked />hot dog
			</label><br />
			<label class="vui-input-radio-label">
				<input class="vui-input" type="radio" name="screenshot" />hamburger
			</label>
		</p>
	</body>
</html>
