<!DOCTYPE html>
<html>
	<head>
		<title>Checkbox Sample</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<h2>Mixins</h2>
		<table class="on">
			<thead>
				<tr>
					<th></th>
					<th>Enabled</th>
					<th>Disabled</th>
					<th>Hover</th>
					<th>Focus</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Unchecked</th>
					<td><input type="checkbox" /></td>
					<td><input type="checkbox" disabled /></td>
					<td><input type="checkbox" class="vui-input-hover" /></td>
					<td><input type="checkbox" class="vui-input-focus" /></td>
				</tr>
				<tr>
					<th>Checked</th>
					<td><input type="checkbox" checked /></td>
					<td><input type="checkbox" checked disabled /></td>
					<td><input type="checkbox" checked class="vui-input-hover" /></td>
					<td><input type="checkbox" checked class="vui-input-focus" /></td>
				</tr>
			</tbody>
		</table>
		<h2>Invalid</h2>
		<table class="on">
			<thead>
				<tr>
					<th></th>
					<th>Enabled</th>
					<th>Disabled</th>
					<th>Hover</th>
					<th>Focus</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Unchecked</th>
					<td><input type="checkbox" aria-invalid="true" /></td>
					<td><input type="checkbox" aria-invalid="true" disabled /></td>
					<td><input type="checkbox" aria-invalid="true" class="vui-input-hover" /></td>
					<td><input type="checkbox" aria-invalid="true" class="vui-input-focus" /></td>
				</tr>
				<tr>
					<th>Checked</th>
					<td><input type="checkbox" aria-invalid="true" checked /></td>
					<td><input type="checkbox" aria-invalid="true" checked disabled /></td>
					<td><input type="checkbox" aria-invalid="true" checked class="vui-input-hover" /></td>
					<td><input type="checkbox" aria-invalid="true" checked class="vui-input-focus" /></td>
				</tr>
			</tbody>
		</table>
		<h2>Class Names</h2>
		<table>
			<thead>
				<tr>
					<th></th>
					<th>Enabled</th>
					<th>Disabled</th>
					<th>Hover</th>
					<th>Focus</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Unchecked</th>
					<td><input type="checkbox" class="vui-input" /></td>
					<td><input type="checkbox" class="vui-input" disabled /></td>
					<td><input type="checkbox" class="vui-input vui-input-hover" /></td>
					<td><input type="checkbox" class="vui-input vui-input-focus" /></td>
				</tr>
				<tr>
					<th>Checked</th>
					<td><input type="checkbox" class="vui-input" checked /></td>
					<td><input type="checkbox" class="vui-input" checked disabled /></td>
					<td><input type="checkbox" checked class="vui-input vui-input-hover" /></td>
					<td><input type="checkbox" checked class="vui-input vui-input-focus" /></td>
				</tr>
			</tbody>
		</table>
		<h2>Labels</h2>
		<p>
			<label class="vui-input-checkbox-label">
				<input class="vui-input" type="checkbox" />
				Normal checkbox label
			</label>
		</p>
		<p dir="rtl" style="width:500px;">
			<label class="vui-input-checkbox-label">
				<input class="vui-input" type="checkbox" />
				RTL checkbox label
			</label>
		</p>
	</body>
</html>
